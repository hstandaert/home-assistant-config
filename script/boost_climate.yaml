# Script that boosts the radiators in the living room for 5 minutes
#
# We experience some weird noises in our living room sometimes and the only
# fix we found so far is to activate the radiators. So this script does that for
# a couple of minutes and then resets them to the default again.

alias: "Boost radiators"
icon: fas:fire
sequence:
  - alias: "Set them to a high temperature"
    service: climate.set_temperature
    data:
      temperature: 21.5
    target:
      entity_id: &target climate.woonkamer

  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0

  - service: climate.set_preset_mode
    data:
      preset_mode: "home"
    target:
      entity_id: *target
