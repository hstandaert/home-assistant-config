---
#
# Switch to turn dnd on and off
#
do_not_disturb:
  value_template: >
    {{ is_state('sensor.oneplus_do_not_disturb_sensor', 'priority_only') }}
  turn_on:
    service: notify.mobile_app_oneplus
    data:
      message: command_dnd
      data:
        command: "priority_only"

  turn_off:
    service: notify.mobile_app_oneplus
    data:
      message: command_dnd
      data:
        command: "off"
