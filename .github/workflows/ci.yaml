name: Continuous Integration

on: [push, pull_request]

env:
  working-directory: config

jobs:
  validate:
    name: Validate Home Assistant configuration
    runs-on: ubuntu-latest
    container: homeassistant/amd64-homeassistant
    steps:
      - name: ⤵️ Check out repository
        uses: actions/checkout@v3

      - name: 🔒 Create fake secrets file
        working-directory: ${{ env.working-directory }}
        run: cp secrets.default.yaml secrets.yaml

      - name: 🚀 Run check_config
        run: hass --script check_config -c ./config
