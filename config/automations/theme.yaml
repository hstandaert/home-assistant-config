- alias: Set HA theme
  id: set_theme
  trigger:
    - platform: homeassistant
      event: start
    - platform: event
      event_type: automation_reload
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    - service: frontend.set_theme
      data:
        name: minimalist-mobile
        mode: >
          {% if states.sun.sun.state == "above_horizon" %}
            light
          {% else %}
            dark
          {% endif %}
