              ulm_card_thermostat_enable_controls: true
              ulm_card_thermostat_enable_hvac_modes: true
              ulm_card_thermostat_enable_popup: true

  - type: vertical-stack
    view_layout:
      grid-area: living_room
    cards:
      - type: "custom:button-card"
        template: card_title
        label: Woonkamer

      - type: grid
        columns: 2
        square: false
        cards:
