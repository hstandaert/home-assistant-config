    cards:
      - type: "custom:button-card"
        template: chip_back
        variables:
          ulm_chip_back_path: /lovelace/overview

  - type: vertical-stack
    cards:
      - type: "custom:button-card"
        template: card_title
        name: Woonkamer

      - type: grid
        columns: 2
        square: false
        cards:
          - type: "custom:button-card"
            template: card_light
            entity: light.leeslamp
