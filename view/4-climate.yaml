---
title: Climate
path: climate
icon: fas:thermometer-full
cards:
  # ===
  # Woonkamer
  # ===
  - type: vertical-stack
    title: Woonkamer
    cards:
      - type: thermostat
        entity: climate.woonkamer
      - type: entities
        entities:
          - entity: sensor.woonkamer_humidity
            name: Vochtigheid
          - entity: binary_sensor.woonkamer_open_window
            name: Open raam
          - entity: binary_sensor.woonkamer_link
            name: Connectiviteit
          - entity: sensor.woonkamer_heating
            name: Verwarming
          - type: divider
          - type: buttons
            entities:
              - type: button
                icon: mdi:power
                name: Reset schema
                tap_action:
                  action: call-service
                  service: automation.trigger
                  data:
                    entity_id: automation.heating_woonkamer_home
        header:
          type: custom:apexcharts-card
          series:
            - entity: climate.woonkamer
              attribute: current_temperature
              stroke_width: 2
              type: area
            - entity: climate.woonkamer
              attribute: temperature
              
