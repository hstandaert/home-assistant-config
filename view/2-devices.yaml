---
title: Devices
path: devices
icon: fas:laptop-house
cards:
  # ===
  # Lights
  # ===
  - type: "custom:auto-entities"
    card:
      type: grid
      title: Lichten
      columns: 2
      square: false
    card_param: "cards"
    filter:
      include:
        - domain: light
          options:
            type: tile
            entity: this.entity_id
            features:
              - type: light-brightness
      exclude:
        - entity_id: "light.reading_lamp_*"
        - entity_id: "light.hanglamp_*"
        - entity_id: "light.camera_*"

  # ===
  # Media
  # ===
  - type: "custom:auto-entities"
    card:
      type: grid
      title: Media
      columns: 2
      square: false
    card_param: "cards"
    filter:
      include:
        - domain: media_player
          options:
            type: custom:mini-media-player
            entity: this.entity_id
            artwork: cover
            hide:
              source: true
              power: true
      exclude:
        - state: unavailable
        - entity_id: "media_player.group_*"

  # ===
  # Switches
  # ===
  - type: "custom:auto-entities"
    card:
      type: grid
      columns: 2
      title: Schakelaars
      square: false
    card_param: "cards"
    filter:
      include:
        - domain: switch
          options:
            type: "custom:button-card"
            template: card_power_outlet
            entity: this.entity_id
      exclude:
        - state: unavailable
        - entity_id: "switch.cover_*"
        - entity_id: "switch.camera_*"

  # ===
  # Others
  # ===
  - type: grid
    title: Andere
    square: false
    columns: 2
    cards:
      - type: "custom:button-card"
        template: card_cover
        entity: cover.living_room
        variables:
          ulm_card_cover_enable_controls: true
#          - type: custom:button-card
#            template: card_vacuum
#            entity: vacuum.roomba

  # ===
  # NAS
  # ===
  - type: vertical-stack
    title: NAS
    cards:
      - type: "custom:button-card"
        template: "custom_card_apexcharts"
        variables:
          chart_type: radialBar
          graph_span: 1d
          entity_1:
            entity_id: sensor.truenas_system_temperature
            name: Temp
            icon: mdi:thermometer
            color: blue
          entity_2:
            entity_id: sensor.truenas_system_cpu_usage
            name: CPU
            icon: mdi:cpu-64-bit
            color: yellow
          entity_3:
            entity_id: sensor.truenas_system_memory_usage
            name: Memory
            icon: mdi:memory
            color: green
