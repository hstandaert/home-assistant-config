---
title: Devices
path: devices
icon: fas:laptop-house
type: custom:masonry-layout
layout:
  max_cols: 3
  reflow: true
cards:
  # ===
  # Lights
  # ===
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: Lichten

      - type: "custom:auto-entities"
        card:
          type: grid
          columns: 2
          square: false
        card_param: "cards"
        filter:
          include:
            - domain: light
              options:
                type: "custom:button-card"
                template: card_light
                entity: this.entity_id
                variables:
                  ulm_card_light_enable_slider: true
                  ulm_card_light_enable_color: true
                  ulm_card_light_force_background_color: true
          exclude:
            - entity_id: "light.reading_lamp_*"
            - entity_id: "light.hanglamp_*"
            - entity_id: "light.camera_*"

  # ===
  # Media
  # ===
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: Media

      - type: "custom:auto-entities"
        card:
          type: grid
          columns: 2
          square: false
        card_param: "cards"
        filter:
          include:
            - domain: media_player
              options:
                type: "custom:button-card"
                template: card_media_player
                entity: this.entity_id
                variables:
                  ulm_card_media_player_enable_art: true
                  ulm_card_media_player_enable_popup: true

  # ===
  # Switches
  # ===
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: Schakelaars

      - type: "custom:auto-entities"
        card:
          type: grid
          columns: 2
          square: false
        card_param: "cards"
        filter:
          include:
            - domain: switch
              options:
                type: "custom:button-card"
                template: card_power_outlet
                entity: this.entity_id
          exclude:
            - state: unavailable
            - entity_id: "switch.cover_*"
            - entity_id: "switch.camera_*"

  # ===
  # Climate
  # ===
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: Klimaat

      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: climate.woonkamer
            name: "Woonkamer"
            toggle: true
            state_color: true
            entities:
              - attribute: temperature
                name: Temp
                format: precision1
                hide_unavailable: true
                hide_if:
                  below: 6
              - attribute: current_humidity
                name: Hum
                format: precision0
                hide_unavailable: true
                unit: "%"
              - attribute: current_temperature
                name: Curr
                format: precision1
                hide_unavailable: true
          - type: custom:multiple-entity-row
            entity: climate.badkamer
            name: "Badkamer"
            toggle: true
            state_color: true
            entities:
              - attribute: temperature
                name: Temp
                format: precision1
                hide_unavailable: true
                hide_if:
                  below: 6
              - attribute: current_humidity
                name: Hum
                format: precision0
                hide_unavailable: true
                unit: "%"
              - attribute: current_temperature
                name: Curr
                format: precision1
                hide_unavailable: true
          - type: custom:multiple-entity-row
            entity: climate.kantoor
            name: "Kantoor"
            toggle: true
            state_color: true
            entities:
              - attribute: temperature
                name: Temp
                format: precision1
                hide_unavailable: true
                hide_if:
                  below: 6
              - attribute: current_humidity
                name: Hum
                format: precision0
                hide_unavailable: true
                unit: "%"
              - attribute: current_temperature
                name: Curr
                format: precision1
                hide_unavailable: true
          - type: custom:multiple-entity-row
            entity: climate.veranda
            name: "Veranda"
            toggle: true
            state_color: true
            entities:
              - attribute: temperature
                name: Temp
                format: precision1
                hide_unavailable: true
                hide_if:
                  below: 6
              - attribute: current_humidity
                name: Hum
                format: precision0
                hide_unavailable: true
                unit: "%"
              - attribute: current_temperature
                name: Curr
                format: precision1
                hide_unavailable: true

          - type: section
          - type: custom:multiple-entity-row
            entity: climate.slaapkamer_lore
            name: "Slaapkamer Kids"
            toggle: true
            state_color: true
            entities:
              - attribute: temperature
                name: Temp
                format: precision1
                hide_unavailable: true
                hide_if:
                  below: 6
              - attribute: current_humidity
                name: Hum
                format: precision0
                hide_unavailable: true
                unit: "%"
              - attribute: current_temperature
                name: Curr
                format: precision1
                hide_unavailable: true
          - type: custom:multiple-entity-row
            entity: climate.slaapkamer_ouders
            name: "Slaapkamer Ouders"
            toggle: true
            state_color: true
            entities:
              - attribute: temperature
                name: Temp
                format: precision1
                hide_unavailable: true
                hide_if:
                  below: 6
              - attribute: current_humidity
                name: Hum
                format: precision0
                hide_unavailable: true
                unit: "%"
              - attribute: current_temperature
                name: Curr
                format: precision1
                hide_unavailable: true

  # ===
  # NAS
  # ===
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: NAS

      - type: "custom:button-card"
        template: "custom_card_apexcharts"
        variables:
          chart_type: radialBar
          graph_span: 1d
          entity_1:
            entity_id: sensor.truenas_system_temperature
            name: Temp
            icon: mdi:thermometer
            color: blue
          entity_2:
            entity_id: sensor.truenas_system_cpu_usage
            name: CPU
            icon: mdi:cpu-64-bit
            color: yellow
          entity_3:
            entity_id: sensor.truenas_system_memory_usage
            name: Memory
            icon: mdi:memory
            color: green

  # ===
  # Others
  # ===
  - type: vertical-stack
    cards:
      - type: custom:button-card
        template: card_title
        name: Andere

      - type: grid
        square: false
        columns: 2
        cards:
          - type: "custom:button-card"
            template: card_cover
            entity: cover.living_room
            variables:
              ulm_card_cover_enable_controls: true
          - type: custom:button-card
            template: card_vacuum
            entity: vacuum.roomba
