---
title: Overview
path: overview
icon: fas:home
cards:
  # ===
  # General info
  # ===
  - type: vertical-stack
    title: Algemeen
    cards:
    - type: custom:simple-weather-card
      entity: weather.openweathermap
      name: " "
      backdrop: true
      primary_info:
        - wind_bearing
        - humidity
      secondary_info:
        - precipitation
        - precipitation_probability

  # ===
  # Scenes
  # ===
  - type: horizontal-stack
    title: Sc√®nes
    cards:
      - type: button
        entity: scene.tv
        icon: fas:couch
        icon_height: 20px
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: button
        entity: scene.dinner
        icon: fas:utensils
        icon_height: 20px
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: button
        entity: scene.goodnight
        icon: fas:cloud-moon
        icon_height: 20px
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        

  # ===
  # People
  # ===
  - type: grid
    columns: 2
    square: false
    title: Personen
    cards:
      - type: tile
        entity: person.helena
        show_entity_picture: true

      - type: tile
        entity: person.nancy
        show_entity_picture: true

  # ===
  # Calendar
  # ===
  - type: vertical-stack
    title: Kalender
    view_layout:
      show:
        mediaquery: "(min-width: 800px)"
    cards:

      - type: custom:atomic-calendar-revive
        showLocation: true
        sortByStartTime: true
        maxDaysToShow: 1
        hideDeclined: true
        entities:
          - entity: calendar.afval
            icon: fas:trash-alt
            color: var(--google-blue)
            name: Afval
          - entity: calendar.family
            icon: fas:users
            name: Gezin
            color: var(--google-green)
          - entity: calendar.feestdagen_in_belgie
            icon: fas:calendar-day
            name: Feestdagen
            color: var(--google-red)
          - entity: calendar.persoonlijk
            icon: fas:user
            color: var(--google-violet)
            name: Helena
          - entity: calendar.nancy
            icon: fas:user
            color: var(--google-yellow)
            name: Nancy

  # ===
  # Quick controls
  # ===

  - type: grid
    square: false
    title: Apparaten
    columns: 2
    cards:
      - type: tile
        entity: light.dining_table
      - type: tile
        entity: light.reading_lamp
      - type: tile
        entity: light.chandelier
      - type: tile
        entity: switch.blanket
      - type: tile
        entity: switch.christmas_tree
      - type: tile
        entity: cover.living_room
        features:
          - type: cover-open-close

  # ===
  # Climate
  # ===
  - type: vertical-stack
    title: Verwarming
    cards:
      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: climate.woonkamer
            name: "Woonkamer"
            toggle: true
            state_color: true
            entities:
              - attribute: temperature
                name: Temp
                format: precision1
                hide_unavailable: true
                hide_if:
                  below: 6
              - attribute: current_humidity
                name: Hum
                format: precision0
                hide_unavailable: true
                unit: "%"
              - attribute: current_temperature
                name: Curr
                format: precision1
                hide_unavailable: true
