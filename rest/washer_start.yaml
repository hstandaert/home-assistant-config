---
# This rest command starts the washing machine on the program that it has been set
# to.
#
# The URL template is: https://api.smartthings.com/v1/devices/{deviceId}/commands
url: !secret washer_commands_url
method: post
content_type: "application/json; charset=utf-8"
headers:
  Authorization: !secret smartthings_auth_token
payload: >
  [
    {
      "capability":"washerOperatingState",
      "command":"setMachineState",
      "arguments":["run"]
    }
  ]
